<template>
    
    <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Salestrack müügihaldus</title>

    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet">
    <link href="src/css/index.css" rel="stylesheet">
    <link href="src/css/footer-distributed-with-address-and-phones%20copy.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    

  </head>
  <body>
 
    <div class="header2" style="background-image:url(src/media/front1.jpeg)">
          
        <ul class="topnav" id="myTopnav">
          <li><a href="index"><i class="fa fa-sign-out"></i>LOGI VÄLJA</a></li>
          <li><a href="#/addproducts"><i class="fa fa-plus"></i>LISA TOOTEID</a></li>
          <li><a href="#/addproducts"><i class="fa fa-th"></i>KÕIK TOOTED</a></li>
          <li><a href="#/myaccount"><i class="fa fa-user"></i>MINU KONTO</a></li>
          <li class="icon">
            <a href="javascript:void(0);" click.delegate="myFunction()">&#9776;</a>
          </li>
        </ul>
          
          <img class="logo1" src="src/media/salestrack-logo-valge-vaike.png" width=350>
        
          <h1>minu kliendid</h1>
      
      </div>
      <button id='button' click.delegate="function()" style="margin-bottom: 2%"><i class="fa fa-plus"></i>LISA KLIENT</button>
          <div class="col-sm-12" id="newpost">
          
          
          <div class="col-sm-3"></div>
          
          <div class="col-sm-6">
              
              
            
              <form id="productform" submit.delegate="addClient()">
               
                <label for="clientName">Kliendi nimi:</label>
                <input type="text" id="clientName" name="clientName" placeholder="Sisesta kliendi nimi.." required value.bind="clientData.clientName">

                <label for="clientMail">Kliendi e-mail:</label>
                <input type="text" id="clientMail" name="clientMail" value ="0" placeholder="Sisesta kliendi e-mail.." value.bind="clientData.clientMail">  
              

                <input type="submit" name="submit" value="LISA KLIENT">

              </form>
            </div>
            <div class="col-sm-3"></div>
          </div>
      <!-- filtreerimise lahter -->
      <div class="col-sm-12">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
      <div class="form-group">
        <input type="text" style="padding-top:0px; padding-bottom:0px" value.bind="filters[0].value" placeholder="Otsi.." class="form-control"/>
      </div>
      </div>
      <div class="col-sm-3"></div>
      </div>
      <!-- filtreerimise lahtri lõpp -->
      <div class="myclients" style="background-color: white">
            
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
			  
                  <table class="table table-striped" aurelia-table="data.bind: users; display-data.bind: clientList; filters.bind: filters">
                    <thead>				

                      <tr>
                        <th aut-sort="key: clientName">Nimi</th>
                        <th aut-sort="key: clientMail">E-mail</th>
                      </tr>
                    </thead>
                    <tbody>
						          <tr repeat.for="client of clientList">                        
                            <td>${client.clientName} </td>
                            <td>${client.clientMail} </td>
                      </tr>
                    </tbody>
                  </table>
				
            </div>
            <div class="col-sm-1"></div>  
      
        </div>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="src/css/js/bootstrap.min.js"></script>
  </body>
</html>

</template>
