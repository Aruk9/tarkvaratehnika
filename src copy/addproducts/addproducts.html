<template>
    
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Salestrack müügihaldus</title>

    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet">
    <link href="src/css/index.css" rel="stylesheet">
    <link href="src/css/footer-distributed-with-address-and-phones%20copy.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    

    </head>
    <body>

      <div class="header2" style="background-image:url(src/media/front1.jpeg)">
        
        <ul class="topnav" id="myTopnav">
          <li><a href="index"><i class="fa fa-sign-out"></i>LOGI VÄLJA</a></li>
          <li><a href="#/myclients"><i class="fa fa-users"></i>MINU KLIENDID</a></li>
          <li><a href="#/myaccount"><i class="fa fa-user"></i>MINU KONTO </a></li>
          <li class="icon">
            <a href="javascript:void(0);" click.delegate="myFunction()">&#9776;</a>
          </li>
        </ul>
          
          <img class="logo1" src="src/media/salestrack-logo-valge-vaike.png">
          
          <h1>lisa toode</h1>
        
      </div>
        
      <button id='button' click.delegate="function()" style="margin-bottom: 2%"><i class="fa fa-plus"></i>LISA TOODE</button>
      
      <div  class="col-sm-12"  id="newpost">
          
          
          <div class="col-sm-3"></div>
          
          <div class="col-sm-6">
              
              
            
              <form id="productform" submit.delegate="addProduct()">
               
                <label for="productName">Toote nimi:</label>
                <input type="text" id="productName" name="productName" placeholder="Sisesta toote nimi.." required value.bind="userData.productName">

                <label for="productPrice">Toote hind:</label>
                <input type="text" id="productPrice" name="productPrice" value ="0" placeholder="Sisesta toote hind.." value.bind="userData.productPrice">
                  
                <label for="quantity">Kogus:</label>
                <input type="text" id="quantity" name="quantity" value="0" placeholder="Sisesta toote kogus.." value.bind="userData.quantity">

                <label for="description">Kirjeldus:</label>
                <textarea id="description" name="description" placeholder="Toote täpsem kirjeldus.." style="height:200px" value.bind="userData.description"></textarea>
                  
                <label for="productPicture">Toote pilt:</label>
                <input type="file" id="productPicture" name="productPicture" placeholder="Sisesta toote pilt.." value.bind="userData.productPicture">

                <input type="submit" name="submit" value="LISA TOODE">

              </form>
            </div>
            <div class="col-sm-3"></div>

          </div>
        
         <!-- filtreerimise lahter -->
      <div class="col-sm-12">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
      <div class="form-group">
        <input type="text" style="padding-top:0px; padding-bottom:0px" value.bind="filters[0].value" placeholder="Otsi.." class="form-control"/>
      </div>
      </div>
      <div class="col-sm-3"></div>
      </div>
      <!-- filtreerimise lahtri lõpp -->
      
         <div class="myproducts" style="background-color: white">
            
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                
                <p class="text4" style="font-family: 'Exo'; margin-top:3%">KÕIK TOOTED</p>
             
   
                  <table class="table table-striped" aurelia-table="data.bind: users; display-data.bind: userList; filters.bind: filters" id="allproductsTable">
                    <thead>				
                      <tr>
                        <th>Pilt</th>
                        <th aut-sort="key: productName">Nimi</th>
                        <th aut-sort="key: productPrice">Hind</th>
                        <th aut-sort="key: quantity">Kogus</th>
                        <th aut-sort="key: description">Kirjeldus</th>
						<th>Kustuta</th>
                      </tr>
                    </thead>
                    <tbody>
						<tr align = "left" repeat.for="user of userList">
							<td></td>
                            <td>${user.productName} </td>
                            <td>${user.productPrice} </td>
                            <td>${user.quantity} </td>
                            <td>${user.description} </td>
                            <td></td>
                        </tr>
                    </tbody>
                  </table>
				
            </div>
                
                <div class="col-sm-1"></div>
      
        </div>
      
    <script>
        
       
      
      
    </script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="src/css/js/bootstrap.min.js"></script>
  </body>
</html>

</template>
